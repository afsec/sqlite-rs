[package]
edition = "2021"
rust-version = "1.72"
name = "sqlite-rs"
version = "0.1.4"
description = "SQLite reader in pure Rust"
authors = ["[Antonio Costa - afsec](https://github.com/afsec)"]
repository = "https://github.com/afsec/sqlite-rs"
license = "MIT"
readme = "README.md"
keywords = ["sqlite", "database"]

[features]
default = ["std"]
std = ["alloc"]
alloc = []

# [patch.'crates-io']

[dependencies]
# num-traits = "0.2.16"

[dev-dependencies]
hexyl = "0.13.1"
anyhow = "1.0.75"

[profile.dev]
opt-level = 0
lto = false
debug = true
debug-assertions = true

[profile.test]
opt-level = 0
lto = false
debug = true
debug-assertions = true

[profile.bench]
opt-level = 3
lto = true
debug = false
debug-assertions = false

[profile.release]
opt-level = 3
lto = true
debug = false
debug-assertions = false
strip = true
